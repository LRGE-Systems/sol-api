# @see https://github.com/tigrish/devise-i18n/blob/master/rails/locales/es.yml
es-PY:
  devise:
    confirmations:
      confirmed: "¡Gracias por confirmar su cuenta!"
      send_instructions: "En algunos minutos, recibirá un correo electrónico con instrucciones para la confirmación de su cuenta."
      send_paranoid_instructions: "Si su dirección de correo electrónico está registrada, recibirá un mensaje con instrucciones para confirmación de su cuenta."
    failure:
      already_authenticated: "Usted ya está autenticado."
      inactive: "Su cuenta todavía no ha sido activada."
      invalid: "%{authentication_keys} o contraseña inválida."
      locked: "Su cuenta está bloqueada."
      last_attempt: "Tiene un intento más antes de que su cuenta sea bloqueada."
      not_found_in_database: "%{authentication_keys} o contraseña inválida."
      timeout: "Su sesión expiró. Inicie nuevamente su sesión para continuar."
      unauthenticated: "Para continuar, inicie sesión o regístrese."
      unconfirmed: "Antes de continuar, confirme su cuenta."
    mailer:
      # custom subjects per-model with "#{model}_subject"
      confirmation_instructions:
        subject: "Instrucciones de confirmación"
        user_subject: "¡Bienvenido/a! Confirme su cuenta en Alpop"
      reset_password_instructions:
        user_subject: &reset_password_subject "Recuperación de contraseña"
        supplier_subject: *reset_password_subject
        admin_subject: *reset_password_subject
      unlock_instructions:
        subject: "Instrucciones de desbloqueo"
        user_subject: "Desbloquee su cuenta"
      email_changed:
        subject: "Correo electrónico modificado"
        user_subject: "Su correo electrónico ha sido modificado"
      password_change:
        subject: "Contraseña modificada"
        user_subject: "Su contraseña ha sido modificada"

    omniauth_callbacks:
      failure: "No fue posible autenticarlo como %{kind} porque \"%{reason}\"."
      success: "Autenticado con éxito con una cuenta de %{kind}."
    passwords:
      no_token: "Usted solo puede acceder a esa página a través de un correo electrónico de cambio de contraseña. Si ya está accediendo por un correo electrónico, verifique si la URL informada es correcta."
      send_instructions: "En algunos unos minutos, recibirá un correo electrónico con instrucciones para el cambio de su contraseña."
      send_paranoid_instructions: "Si su dirección de correo electrónico esté registrada, recibirá un enlace de recuperación de la contraseña vía correo electrónico."
      updated: "Su contraseña ha sido modificada con éxito. Usted está logueado."
      updated_not_active: "Su contraseña ha sido modificada con éxito."
    registrations:
      destroyed: "Su cuenta ha sido cancelada con éxito. Esperamos verlo nuevamente pronto."
      signed_up: "Inicio de sesión realizado con éxito. Si no han autorizado, la confirmación se enviará por correo electrónico."
      signed_up_but_inactive: "Usted ha sido registrado con éxito. Sin embargo, no fue posible iniciar sesión, pues su cuenta todavía no ha sido activada."
      signed_up_but_locked: "Usted ha sido registrado con éxito. Sin embargo, no fue posible iniciar sesión, pues su cuenta está bloqueada."
      signed_up_but_unconfirmed: "Un mensaje con un enlace de confirmación ha sido enviado a su dirección de correo electrónico. Haga clic en el enlace para confirmar su cuenta."
      update_needs_confirmation: "Actualizó su cuenta con éxito, pero su nueva dirección de correo electrónico necesita de confirmación. Acceda y haga clic en el enlace de confirmación que enviamos."
      updated: "Su cuenta ha sido actualizada con éxito."
    sessions:
      signed_in: "¡Inicio de sesión efectuado con éxito!"
      signed_out: "Salió con éxito."
      already_signed_out: "Salió con éxito."
    unlocks:
      send_instructions: "En algunos minutos, recibirá un correo electrónico con instrucciones para el desbloqueo de su cuenta."
      send_paranoid_instructions: "Si su cuenta existe, recibirá un correo electrónico con instrucciones para desbloquearla en algunos minutos."
      unlocked: "Su cuenta ha sido desbloqueada con éxito. Inicie sesión para continuar."
  errors:
    messages:
      already_confirmed: "ya fue confirmado"
      confirmation_period_expired: "debe ser confirmada en hasta %{period}, solicite una nueva"
      expired: "ha expirado, solicite una nueva"
      not_found: "no encontrado"
      not_locked: "no ha sido bloqueado"
      not_saved:
        one: "No se pudo guardar %{resource}: 1 error"
        other: "No se pudo guardar %{resource}: %{count} erros."
