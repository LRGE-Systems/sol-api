# @see https://github.com/tigrish/devise-i18n/blob/master/rails/locales/en.yml
en-US:
  devise:
    confirmations:
      confirmed: "Thank you for confirming your account!"
      send_instructions: "You will receive an email with instructions for how to confirm your account in a few minutes."
      send_paranoid_instructions: "If your email address is registered in our database, you will receive an email with instructions on how to confirm your account."
    failure:
      already_authenticated: "You are already signed in."
      inactive: "Your account is not activated yet."
      invalid: "Invalid %{authentication_keys} or password."
      locked: "Your account is locked."
      last_attempt: "You have one more attempt before your account is locked."
      not_found_in_database: "Invalid %{authentication_keys} or password."
      timeout: "Your session expired. Please sign in again to continue."
      unauthenticated: "Sign in or sign up to continue."
      unconfirmed: "Confirm your account before continuing."
    mailer:
      # custom subjects per-model with "#{model}_subject"
      confirmation_instructions:
        subject: "Confirmation instructions"
        user_subject: "Welcome! Please confirm your account in Alpop"
      reset_password_instructions:
        user_subject: &reset_password_subject "Password recovery"
        supplier_subject: *reset_password_subject
        admin_subject: *reset_password_subject
      unlock_instructions:
        subject: "Unlocking instructions"
        user_subject: "Unlock your account"
      email_changed:
        subject: "Email changed"
        user_subject: "Your email has been changed"
      password_change:
        subject: "Password changed"
        user_subject: "Your password has been changed"

    omniauth_callbacks:
      failure: "Unable not authenticate as %{kind} because \"%{reason}\"."
      success: "Successfully authenticated with a %{kind} account."
    passwords:
      no_token: "You can't access this page without coming from a password reset email. If you do come from a password reset email, please make sure you used the full URL provided."
      send_instructions: "You will receive an email with instructions on how to reset your password in a few minutes."
      send_paranoid_instructions: "If your email address is registered in our database, you will receive an email with a link to recover your password."
      updated: "Your password has been successfully changed. You are now signed in."
      updated_not_active: "Your password has been successfully changed."
    registrations:
      destroyed: "Your account has been successfully canceled. We hope to see you again soon."
      signed_up: "You have signed in successfully. If not authorized, confirmation will be sent via email."
      signed_up_but_inactive: "You have signed up successfully. However, you cannot sign in because your account is not yet activated."
      signed_up_but_locked: "You have signed up successfully. However, you cannot sign in because your account is locked."
      signed_up_but_unconfirmed: "A message with a confirmation link has been sent to your email address. Please follow the link to activate your account."
      update_needs_confirmation: "You have successfully updated your account, but we need to verify your new email address. Please follow the confirmation link we sent you."
      updated: "Your account has been successfully updated."
    sessions:
      signed_in: "Signed in successfully!"
      signed_out: "Signed out successfully."
      already_signed_out: "Signed out successfully."
    unlocks:
      send_instructions: "You will receive an email with instructions on how to unlock your account in a few minutes."
      send_paranoid_instructions: "If your account is registered in our database, you will receive an email with instructions on how to unlock it in a few minutes."
      unlocked: "Your account has been successfully unlocked. Sign in to continue."
  errors:
    messages:
      already_confirmed: "already confirmed"
      confirmation_period_expired: "must be confirmed within %{period}, please request a new one"
      expired: "has expired, please request a new one"
      not_found: "not found"
      not_locked: "was not locked"
      not_saved:
        one: "Unable to save %{resource}: 1 error"
        other: "Unable to save %{resource}: %{count} errors."
